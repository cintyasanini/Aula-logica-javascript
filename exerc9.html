<body> 
 
    <script>

        var ano = parseInt(prompt("Insira seu ano de nascimento"))

        if (ano<=1951){
            document.write("Você pode votar, mas é opcional.")
        }else if(ano<=2004){
            document.write("Você pode votar!")
        }else{
            document.write("Você não tem idade o suficiente para votar.")
        }

        
        


    </script>
