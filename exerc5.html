    <script>

        var numero1 = parseFloat(prompt("Insira o 1° número: "))
        var numero2 = parseFloat(prompt("Insira o 2° número: "))
        var numero3 = parseFloat(prompt("Insira o 3° número: "))
        var numero4 = parseFloat(prompt("Insira o 4° número: "))
