<body> 
 
    <script>

        var numero1 = parseFloat(prompt("Insira o 1° número: "))
        var numero2 = parseFloat(prompt("Insira o 2° número: "))
        var numero3 = parseFloat(prompt("Insira o 3° número: "))
        var numero4 = parseFloat(prompt("Insira o 4° número: "))

        var numeros = numero1, numero2, numero3, numero4
        var media = (numero1 + numero2 + numero3 + numero4)/4

        if(numeros>0 && numeros<10 && media>=5 ){
            document.write("Você passou! Sua média foi: " + media)
        }else{
            document.write("Tente novamente")
        }

    </script>

</body>
