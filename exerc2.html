<body> 
 
    <script>

        var numero = parseFloat(prompt("Insira o número que deseja analisar: "))

        if(numero>0){
            document.write("Esse número é positivo!")
        }else if (numero<0){
            document.write("Esse número é negativo!")
        }else{
            document.write("Esse é o zero, um número neutro!")
        }

    </script>

</body>
