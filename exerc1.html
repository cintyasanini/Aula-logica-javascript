<body> 
 
    <script>

        var numero1 = parseFloat(prompt("Insira o primeiro número: "))
        var numero2 = parseFloat(prompt("Insira o segundo número: "))

        if(numero1>numero2){
            document.write(numero1 + " é o maior número!")
        }else{
            document.write(numero2 + " é o maior número!")
        }
    </script>
